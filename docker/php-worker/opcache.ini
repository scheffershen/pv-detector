; NOTE: The actual opcache.so extention is NOT SET HERE but rather (/usr/local/etc/php/conf.d/docker-php-ext-opcache.ini)

;opcache.enable="1"
;opcache.memory_consumption="256"
;opcache.use_cwd="0"
;opcache.max_file_size="0"
;opcache.max_accelerated_files = 30000
;opcache.validate_timestamps="1"
;opcache.revalidate_freq="0"

;extension=imagick.so

opcache.memory_consumption=512    ;for caching all compiled files)
opcache.interned_strings_buffer=32
opcache.max_accelerated_files=32531 ;by default can cache 2000 files)
opcache.revalidate_freq=60
opcache.fast_shutdown=1
opcache.enable_cli=0
opcache.enable=1
opcache.save_comments=1